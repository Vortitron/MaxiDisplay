<?xml version="1.0" encoding="UTF-8"?>
<svg width="297mm" height="210mm" viewBox="0 0 297 210" xmlns="http://www.w3.org/2000/svg">
  <!-- A4 Landscape: 297mm x 210mm -->
  
  <!-- Page border and title -->
  <rect x="2" y="2" width="293" height="206" fill="none" stroke="black" stroke-width="0.5"/>
  <text x="148.5" y="15" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold">
    ChoreTracker A4 Template (297×210mm)
  </text>
  
  <!-- Grid lines for reference -->
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e0e0e0" stroke-width="0.2"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="297" height="210" fill="url(#grid)"/>
  
  <!-- Calculate positions -->
  <!-- A4 width: 297mm, A4 height: 210mm -->
  <!-- Display dimensions (typical 1.9" TFT): 30mm x 62mm -->
  <!-- Total display area needed: 4×30 + 3×spacing = 120 + spacing -->
  <!-- Available width: 297 - 40 (margins) - 30 (select buttons) = 227mm -->
  <!-- Spacing between displays: (227-120)/3 = 35.7mm, use 36mm -->
  
  <!-- Row 1 - Y position: 40mm from top -->
  <g id="row1" transform="translate(40, 40)">
    <!-- Display 0 - Child 1 -->
    <g id="display0">
      <rect x="0" y="0" width="30" height="62" fill="none" stroke="blue" stroke-width="1"/>
      <text x="15" y="35" text-anchor="middle" font-family="Arial" font-size="8">D0</text>
      <text x="15" y="42" text-anchor="middle" font-family="Arial" font-size="5">Child 1</text>
      <!-- Mounting holes -->
      <circle cx="3" cy="3" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
      <circle cx="27" cy="3" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
      <circle cx="3" cy="59" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
      <circle cx="27" cy="59" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
      <!-- Wire hole -->
      <circle cx="15" cy="66" r="2" fill="none" stroke="green" stroke-width="0.5"/>
      <text x="15" y="72" text-anchor="middle" font-family="Arial" font-size="4">Wire</text>
      <!-- Task button square -->
      <rect x="10" y="75" width="10" height="10" fill="none" stroke="purple" stroke-width="0.8"/>
      <text x="15" y="82" text-anchor="middle" font-family="Arial" font-size="4">Btn 0</text>
      <circle cx="15" cy="90" r="1.5" fill="none" stroke="purple" stroke-width="0.5"/>
      <text x="15" y="94" text-anchor="middle" font-family="Arial" font-size="3">LED</text>
    </g>
    
    <!-- Display 1 - Child 2 -->
    <g id="display1" transform="translate(66, 0)">
      <rect x="0" y="0" width="30" height="62" fill="none" stroke="blue" stroke-width="1"/>
      <text x="15" y="35" text-anchor="middle" font-family="Arial" font-size="8">D1</text>
      <text x="15" y="42" text-anchor="middle" font-family="Arial" font-size="5">Child 2</text>
      <!-- Mounting holes -->
      <circle cx="3" cy="3" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
      <circle cx="27" cy="3" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
