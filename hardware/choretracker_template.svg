      <circle cx="3" cy="59" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
      <circle cx="27" cy="59" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
      <!-- Wire hole -->
