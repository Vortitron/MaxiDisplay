      <text x="0" y="8" text-anchor="middle" font-family="Arial" font-size="5">R2</text>
      <text x="0" y="20" text-anchor="middle" font-family="Arial" font-size="4">Select</text>
      <circle cx="0" cy="25" r="1.5" fill="none" stroke="orange" stroke-width="0.5"/>
      <text x="0" y="30" text-anchor="middle" font-family="Arial" font-size="3">Wire</text>
