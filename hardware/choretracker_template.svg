  <!-- Legend -->
  <g id="legend" transform="translate(20, 170)">
    <text x="0" y="0" font-family="Arial" font-size="7" font-weight="bold">Legend:</text>
    
    <rect x="0" y="5" width="12" height="6" fill="none" stroke="blue" stroke-width="1"/>
    <text x="15" y="9" font-family="Arial" font-size="5">TFT Display (30×62mm)</text>
    
    <circle cx="6" cy="18" r="1.25" fill="none" stroke="red" stroke-width="0.5"/>
    <text x="15" y="20" font-family="Arial" font-size="5">Mounting Holes (2.5mm)</text>
    
    <circle cx="6" cy="28" r="2" fill="none" stroke="green" stroke-width="0.5"/>
